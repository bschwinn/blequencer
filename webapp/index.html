<!doctype html>
<html>
<head>
	<title>BLEquencer</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/nouislider.min.css" />
    <link rel="stylesheet" type="text/css" href="css/potentiometer.css" />
    <link rel="stylesheet" type="text/css" href="css/sequencer.css" />
</head>

<body>


	<div class="container-fluid maincontain">

		<div class="col-sm-10 stepcontain">
			<div id="sequenceRow1" class="sequenceRow row"></div>
			<div id="sequenceRow2" class="sequenceRow row"></div>
			<div id="arpRow1" class="sequenceRow row"></div>
			<div id="arpRow2" class="sequenceRow row"></div>
		</div>

		<div class="col-sm-2 controlcontain">

			<div id="masterLogo" class="controls row">
				<div class="masterLogo">
					<div class="row">
						<div class="col-sm-12 text-center">
							<div id="masterLogoTitle" class="masterLabel">
								<span id="sequencerName">BLEquencer</span>
								<span id="sequencerStatus" class="glyphicon glyphicon-off"></span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-5"></div>
						<div class="col-sm-7"><div class="masterLogoByline">Stingray Audio<br/>Version: <span id="sequencerVersion">-.-.-</span></div></div>
					</div>
				</div>
			</div>

			<div class="controls transport">
				<div class="row">
					<div class="col-sm-6 masterButtonContainer transport">
						<div class="masterButton text-center">
							<button type="button" id="seqStop" class="btn btn-lg">
								<span class="glyphicon glyphicon-stop"></span>
			                </button>
						</div>
						<div class="masterButton text-center">
							<button type="button" id="seqPause" class="btn btn-lg">
								<span class="glyphicon glyphicon-pause"></span>
			                </button>
						</div>
						<div class="masterButton text-center">
							<button type="button" id="seqPrev" class="btn btn-lg">
								<span class="glyphicon glyphicon-step-backward"></span>
			                </button>
						</div>
					</div>
					<div class="col-sm-6 masterButtonContainer transport">
						<div class="masterButton text-center">
							<button type="button" id="seqPlay" class="btn btn-lg">
								<span class="glyphicon glyphicon-play"></span>
			                </button>
						</div>
						<div class="masterButton text-center">
							<button type="button" id="seqReset" class="btn btn-lg btn-default">
								<span class="glyphicon glyphicon-fast-backward"></span>
			                </button>
						</div>
						<div class="masterButton text-center">
							<button type="button" id="seqNext" class="btn btn-lg">
								<span class="glyphicon glyphicon-step-forward"></span>
			                </button>
						</div>
					</div>
				</div>
			</div>

			<div class="controls speed">
				<div class="row">
					<div class="col-sm-6 masterSliderContainer text-center">
						<div id="speedSlider" class="masterSlider"></div>
						<div id="seqBPM" class="masterOutput">##.#</div>
					</div>
					<div class="col-sm-6 masterButtonContainer text-center speed">
						<div class="masterButton">
							<button type="button" id="seqSpeedHalf" class="btn btn-md">x/2</button>
						</div>
						<div class="masterButton">
							<button type="button" id="seqSpeed1X" class="btn btn-md">x</button>
						</div>
						<div class="masterButton">
							<button type="button" id="seqSpeed2X" class="btn btn-md">2x</button>
						</div>
						<div class="masterButton">
							<button type="button" id="seqSpeedTap" class="btn btn-md btn-default">
								<span class="glyphicon glyphicon-record"></span>
			                </button>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12 clearfix">
						<div class="gateLabel pull-left">Legato</div>
						<div id="gateWidth" class="gateWidth pull-right">##%</div>
						<div id="gateWidthSlider" class="gateSlider"></div>
					</div>
				</div>
				<div class="row bunk">
					<div class="col-sm-12 text-center clearfix">
						<div id="modeSelector" class="btn-group" role="group">
							<button id="seqModeSelector" type="button" class="btn btn-md">Seq</button>
							<button id="arpModeSelector" type="button" class="btn btn-md">Arp</button>
						</div>
					</div>
				</div>
				<div class="row bunk">
					<div class="col-sm-12 text-center clearfix">
						<div id="bankSelector" class="btn-group" role="group">
							<button type="button" id="bank1Selector" class="btn btn-md">CV1</button>
							<button type="button" id="bank2Selector" class="btn btn-md">CV2</button>
						</div>
					</div>
				</div>
				<div class="row bunk">
					<div class="col-sm-12 text-center clearfix">
						<div id="sampHoldSelector" class="btn-group" role="group">
							<button type="button" id="sampHoldNormalSelector" class="btn btn-md">S/H</button>
							<button type="button" id="sampHoldFollowSelector" class="btn btn-md">F/F</button>
						</div>
					</div>
				</div>
				<div class="row bunk">
					<div class="col-sm-6 text-center clearfix">
						<div id="noiseSelector" class="btn-group" role="group">
							<button type="button" id="noiseToggle" class="btn btn-xs btn-default">Noise</button>
						</div>
					</div>
					<div class="col-sm-6 text-center clearfix" style="height:35px;padding-left:5px;">
						<div id="noiseColorKnob"></div>
						<div id="noiseColorValue">##</div>
					</div>
				</div>
			</div>

			<!--div class="controls row">
				<div class="row">
					<div class="col-sm-12 masterSliderContainer">
						<div class="masterLabel">Output <span id="sequencerVersion"></span></div>
						<div id="outputSlider" class="masterSlider"></div>
						<div id="outputSliderValue" class="masterOutput"></div>
					</div>
				</div>
			</div-->

		</div>
	</div>

	<div id="seqConsoleCont">
		<div id="seqConsole" class="panel">
			<div class="panel-body">
				<div id="seqConsoleBody">
					<div class="clearfix">
						<span class="pull-left">Logger</span>
						<button type="button" id="seqConsoleClose" class="btn btn-warning btn-xs pull-right"><span class="glyphicon glyphicon-remove"></span></button>
					</div>
					<div id="seqConsoleResponse"></div>
					<form class="form-inline" onsubmit="return false;">
						<div class="form-group">
							<input type="text" class="form-control" id="seqConsoleRequest" placeholder="enter a sequencer command">
						</div>
						<button type="button" id="seqConsoleSend" class="btn btn-warning btn-small">Send</button>
					</form>
					<div class="buttonRow">
						<button type="button" id="seqConsoleList" class="btn btn-warning btn-small">List Devices</button>
						<button type="button" id="seqConsoleDump" class="btn btn-warning btn-small">Import Device Settings</button>
						<button type="button" id="seqConsoleReconnect" class="btn btn-warning btn-small">Reconnect</button>
						<button type="button" id="seqConsoleClear" class="btn btn-warning btn-small">Clear Logger</button>
					</div>
				</div>
	        </div>
	    </div>
	</div>

	<template id="tmplSequencerStep">
		<div class="seqStepOuter">
			<div class="seqStep">
				<div class="stepIndicator clearfix">
					<div class="stepLED pull-left"></div>
					<div class="stepValue text-center pull-right"></div>
				</div>
				<div class="stepSlider"></div>
				<div class="stepToggle clearfix">
					<a class="btn btn-sm pull-left"></a>
					<a class="btn btn-sm pull-right">Rst</a>
				</div>
			</div>
		</div>
	</template>

	<script type='text/javascript' src="js/nouislider.min.js"></script>
	<script type='text/javascript' src="js/sequencerlib.js"></script>
	<script type='text/javascript' src="js/sequencer.js"></script>

</body>
</html>
